<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 목록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./src/main.js" defer></script>
</head>

<body>
  <div class="wrap">

    <!-- Header -->

    <header class="header">
      <h1>예약 목록</h1>
    </header>

    <!-- Main -->

    <main class="reservation-container">

      <!-- 예약 목록 -->

      <section class="reservation-list">
        <ul>
          <li class="reservation-list__itm">
            <div class="itm-info">
              <p class="itm-info__time">12:00</p>
              <p class="itm-info__status status--reserved">착석 중</p>
            </div>
            <div class="itm-detail">
              <p>
                <span class="itm-detail__customer">
                  이동혁
                </span>
                <span>-</span>
                <span class="itm-detail__table">
                  1번 테이블
                </span>
              </p>
              <p>
                성인
                <span class="itm-detail__adult">2</span>
                아이
                <span class="itm-detail__child">1</span>
              </p>
              <p class="itm-detail__menu">봉골라 스파게티(<span class="itm-detail__menu__qty">1</span>)</p>
            </div>
            <div class="itm-btnArea">
              <button class="status-btn">착석</button>
            </div>
          </li>
        </ul>
      </section>

      <!-- 예약 상세 -->

      <section class="reservation-details">
        <div class="reservation-info">
          <h2>예약 정보</h2>
          <ul>
            <li>
              <span>예약 상태</span>
              <span class="reservation-info__status">seated</span>
            </li>
            <li>
              <span>예약 시간</span>
              <span class="reservation-info__timeReserved">11:00</span>
            </li>
            <li>
              <span>접수 시간</span>
              <span class="reservation-info__timeRegistered">13:02</span>
            </li>
          </ul>
        </div>
        <div class="customer-info">
          <h2>고객 정보</h2>
          <ul>
            <li>
              <span>고객 성명</span>
              <span class="customer-info__name">이동혁</span>
            </li>
            <li>
              <span>고객 등급</span>
              <span class="customer-info__level">VIP</span>
            </li>
            <li>
              <span>고객 메모</span>
              <span class="customer-info__memo">독일 태생의 이론물리학자로서 역사상 가장 위대한 물리학자 중의 한명으로 널리 인정되고 있다. 상대성 이론을 개발한 것으로 가장 잘
                알려져 있지만 양자역학 이론의 발전에도 중요한 공헌을 했다.</span>
            </li>
          </ul>
        </div>
        <p class="request">
          <span>요청사항</span>
          <span class="request_text">-</span>
        </p>
      </section>
    </main>
  </div>
</body>

</html>
